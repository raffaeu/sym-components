<html>
    <head>
        <title>Sym Components Demo</title>
    </head>
    <body>
        <article id="app">
            <sym-data-table 
                title="Sample Data Table"
                :multi-select="true"
                :is-card="true"
                :collapsible="true"
                :collapsed="false"
                :has-footer="true"
                footer-label="Totals"
                :items="items"
                :columns="columns"
                :actions="actions"
                @selected-rows-changed="selectionChanged"
                @action-triggered="iconClick"
            />
        </article>
        <script src="resources/bundle.js"></script>
    </body>
</html>
